<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Sudoku Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 90%;
            text-align: center;
        }

        .puzzle {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: repeat(4, 50px);
            gap: 1px;
            border: 1px solid #000;
            margin: 20px auto;
            background-color: #fff;
        }

        .cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #000;
            outline: none;
        }

        .cell[readonly] {
            background-color: #eee;
        }

        .btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>4x4 Sudoku Puzzle</h1>
        <div class="puzzle" id="puzzle">
            <!-- Create 16 input cells for the puzzle -->
        </div>
        <button class="btn" onclick="checkSolution()">Check Solution</button>
    </div>

    <script>
        const puzzleContainer = document.getElementById('puzzle');

        // Sudoku puzzle - 4x4
        const puzzle = [
            [1, 2, 3, 4],
            [3, 4, 1, 2],
            [2, 1, 4, 3],
            [4, 3, 2, 1]
        ];

        for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
                const cell = document.createElement('input');
                cell.classList.add('cell');
                cell.setAttribute('type', 'number');
                cell.setAttribute('min', '1');
                cell.setAttribute('max', '4');
                cell.setAttribute('maxlength', '1');
                cell.setAttribute('data-row', i);
                cell.setAttribute('data-col', j);

                // Set initial values for pre-filled cells
                if (puzzle[i][j] !== 0) {
                    cell.value = puzzle[i][j];
                    cell.setAttribute('readonly', 'true');
                }

                puzzleContainer.appendChild(cell);
            }
        }

        // Function to check the solution
        function checkSolution() {
            const cells = document.querySelectorAll('.cell');
            let solutionCorrect = true;

            // Validate the solution
            // (logic similar to the previous examples)

            // Check if the solution is correct
            if (solutionCorrect) {
                alert('Congratulations! Puzzle solved.');
            } else {
                alert('Keep trying! Puzzle incomplete or incorrect.');
            }
        }
    </script>
</body>

</html>
